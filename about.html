    <meta charset="UTF-8">

    <title>About - Jamie Wong Illustration</title>
    <style>
        @font-face {
            font-family: 'Font2025';
            src: url('font2025.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Font2025', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Floating Logo */
        .floating-logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            mix-blend-mode: multiply;
        }

        .floating-logo img {
            width: 200px;
            height: auto;
            opacity: 0.9;
            transition: transform 0.3s ease;
        }

        .floating-logo:hover img {
            transform: scale(1.05);
        }

        /* Main Content */
        .about-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 0;
            margin-bottom: 150px;
        }

        .about-image {
            width: 100%;
            height: auto;
        }

        .about-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Floating Navigation */
        .floating-nav {
            position: fixed;
            bottom: 50px;
            left: 50px;
            right: 50px;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
        }

        .nav-bubble {
            font-family: 'Font2025', sans-serif;
            background: transparent;
            border: none;
            padding: 0;
            text-decoration: none;
            color: #8b4513;
            font-weight: normal;
            font-size: 48px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 8px;
        }

        .nav-bubble:hover {
            transform: translateY(-5px) scale(1.05);
            color: #d2691e;
        }

        .nav-bubble.active {
            color: #d2691e;
        }

        /* Contact Footer */
        .contact-footer {
            background: white;
            border-top: 2px solid #d2691e;
            padding: 60px 20px 100px;
            text-align: center;
        }

        .contact-footer img {
            width: 450px;
            height: auto;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .contact-footer p {
            font-family: 'Font2025', sans-serif;
            color: #8b4513;
            font-size: 28px;
            line-height: 1.8;
        }

        .contact-footer a {
            color: #d2691e;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-footer a:hover {
            color: #8b4513;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .floating-logo {
                top: 20px;
                left: 20px;
            }

            .floating-logo img {
                width: 150px;
            }

            .floating-nav {
                left: 20px;
                right: 20px;
                bottom: 30px;
            }

            .nav-bubble {
                font-size: 32px;
                letter-spacing: 4px;
            }

            .about-container {
                padding: 80px 0;
                margin-bottom: 100px;
            }
        }
    </style>
</head>
