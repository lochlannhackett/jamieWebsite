<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamie Wong Illustration</title>
    <style>
        @font-face {
            font-family: 'Font2025';
            src: url('font2025.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Font2025', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fef9f3;
            overflow-x: hidden;
        }

        /* Floating Logo */
        .floating-logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            mix-blend-mode: multiply;
        }

        .floating-logo img {
            width: 200px;
            height: auto;
            opacity: 0.9;
            transition: transform 0.3s ease;
        }

        .floating-logo:hover img {
            transform: scale(1.05);
        }

        /* Main Container */
        .main-container {
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Hero Image */
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        /* Floating Navigation Buttons */
        .floating-nav {
            position: fixed;
            bottom: 50px;
            left: 50px;
            right: 50px;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
        }

        .nav-bubble {
            font-family: 'Font2025', sans-serif;
            background: transparent;
            border: none;
            padding: 0;
            text-decoration: none;
            color: #8b4513;
            font-weight: normal;
            font-size: 48px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 8px;
        }

        .nav-bubble:hover {
            transform: translateY(-5px) scale(1.05);
            color: #d2691e;
        }

        /* Scroll Section */
        .art-scroll-section {
            padding: 100px 20px;
            background: white;
        }

        .art-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 60px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .art-piece {
            position: relative;
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
        }

        .art-piece:nth-child(even) {
            transform: rotate(2deg);
        }

        .art-piece:hover {
            transform: rotate(0deg) scale(1.05);
            z-index: 10;
        }

        .art-piece img {
            width: 100%;
            height: auto;
            border: 10px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .art-caption {
            position: absolute;
            bottom: -40px;
            left: 20px;
            font-family: 'Font2025', 'Courier New', monospace;
            font-size: 14px;
            color: #8b4513;
            font-style: italic;
        }

        /* Decorative Elements */
        .doodle {
            position: absolute;
            opacity: 0.3;
            pointer-events: none;
        }

        .doodle-star {
            width: 30px;
            height: 30px;
            top: 20%;
            right: 10%;
            animation: spin 10s linear infinite;
        }

        .doodle-squiggle {
            width: 100px;
            height: 50px;
            bottom: 30%;
            left: 5%;
            animation: wiggle 3s ease-in-out infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes wiggle {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }

        /* Footer Contact Bar */
        .contact-footer {
            background: white;
            border-top: 2px solid #d2691e;
            padding: 60px 20px;
            text-align: center;
        }

        .contact-footer img {
            width: 60px;
            height: auto;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .contact-footer p {
            font-family: 'Font2025', sans-serif;
            color: #8b4513;
            font-size: 18px;
            line-height: 1.6;
        }

        .contact-footer a {
            color: #d2691e;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-footer a:hover {
            color: #8b4513;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .floating-logo {
                top: 20px;
                left: 20px;
            }

            .floating-logo img {
                width: 150px;
            }


            .floating-nav {
                left: 20px;
                right: 20px;
                bottom: 30px;
            }

            .nav-bubble {
                font-size: 32px;
                letter-spacing: 4px;
            }

            .art-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
        }
    </style>
</head>

    <script>
        // Add some playful interaction
        document.querySelectorAll('.art-piece').forEach((piece, index) => {
            piece.addEventListener('mouseover', () => {
                piece.style.transform = `rotate(${Math.random() * 4 - 2}deg) scale(1.05)`;
            });
            
            piece.addEventListener('mouseout', () => {
                piece.style.transform = index % 2 === 0 ? 'rotate(2deg)' : 'rotate(-2deg)';
            });
        });

        // Parallax effect on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const doodles = document.querySelectorAll('.doodle');
            
            doodles.forEach(doodle => {
                const speed = doodle.classList.contains('doodle-star') ? 0.5 : 0.3;
                doodle.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
    </script>
